<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche de Personnage</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Uncial Antiqua', cursive;
      background-size: cover;
      color: #3b2f1e;
      margin: 0;
      padding: 40px;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 1px 1px 2px #00000050;
    }

    .section {
      position: relative;
      background: rgba(255, 248, 220, 0.9);
      border: 4px solid #8b5e3c;
      border-radius: 12px;
      padding: 50px 20px 20px 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #3b2f1e99;
      overflow: hidden;
    }

    .section h2 {
      position: absolute;
      top: -20px;
      left: 20px;
      background: rgba(255, 248, 220, 0.95);
      padding: 0 10px;
      font-size: 20px;
      color: #5c3b21;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      box-shadow: 2px 2px 4px #00000040;
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #3b2f1e;
    }

    input, textarea {
      font-family: 'Uncial Antiqua', cursive;
      padding: 6px 10px;
      font-size: 16px;
      background: #fefae0;
      border: 2px solid #8b5e3c;
      border-radius: 6px;
      box-shadow: inset 0 0 4px #8b5e3c44;
      box-sizing: border-box;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Fiche de Personnage</h1>

  <div class="section">
    <h2>Informations Générales</h2>
    <div class="grid">
      <div class="field"><label>Nom</label><input type="text"></div>
      <div class="field"><label>Classe</label><input type="text"></div>
      <div class="field"><label>Race</label><input type="text"></div>
      <div class="field"><label>Niveau</label><input type="number" min="1"></div>
    </div>
  </div>

  <div class="section">
    <h2>Statistiques</h2>
    <div class="grid">
      <div class="field"><label>Force</label><input type="number"></div>
      <div class="field"><label>Dextérité</label><input type="number"></div>
      <div class="field"><label>Magie</label><input type="number"></div>
      <div class="field"><label>Constitution</label><input type="number"></div>
      <div class="field"><label>Charisme</label><input type="number"></div>
      <div class="field"><label>Perception</label><input type="number"></div>
      <div class="field"><label>Chance</label><input type="number"></div>
      <div class="field"><label>Intelligence</label><input type="number"></div>
    </div>
  </div>

  <div class="section">
    <h2>Équipement</h2>
    <div class="grid">
      <div class="field"><label>Sac</label><input type="text"></div>
      <div class="field"><label>Ceinture / Dos</label><input type="text"></div>
      <div class="field"><label>Armes</label><input type="text"></div>
      <div class="field"><label>Type d'armure</label><input type="text"></div>
      <div class="field"><label>Résistance</label><input type="text"></div>
      <div class="field"><label>Durabilité</label><input type="text"></div>
      <div class="field"><label>Type Dégâts</label><input type="text"></div>
    </div>
  </div>

  <div class="section">
    <h2>Survie et Défense</h2>
    <div class="grid">
      <div class="field"><label>Jets de survie</label><input type="text"></div>
      <div class="field"><label>Vie</label><input type="number"></div>
      <div class="field"><label>Vie bonus</label><input type="number"></div>
      <div class="field"><label>Valeur protection</label><input type="number"></div>
      <div class="field"><label>Valeur protection max</label><input type="number"></div>
      <div class="field"><label>Mana</label><input type="number"></div>
      <div class="field"><label>Intox.</label><input type="text"></div>
    </div>
  </div>

  <div class="section">
    <h2>Compétences de Classe & Passifs</h2>
    <textarea></textarea>
  </div>

  <div class="section">
    <h2>Sorts Mineurs / Attaques Spéciales</h2>
    <textarea></textarea>
  </div>

  <div class="section">
    <h2>Compétences spéciales du personnage</h2>
    <textarea></textarea>
  </div>

  <div class="section">
    <h2>Biographie</h2>
    <textarea></textarea>
  </div>

  <div class="section">
    <h2>Choix de level up et Effets permanents</h2>
    <textarea></textarea>
  </div>

  <script>
        // Attendre que tout le HTML soit chargé
    window.addEventListener('DOMContentLoaded', () => {
      // Lire les paramètres de l'URL (ex: ?Nom=Alice&Classe=Guerrier)
      const params = new URLSearchParams(window.location.search);

      // --- 1. Remplir tous les <input> ---
      document.querySelectorAll('.field').forEach(field => {
        const label = field.querySelector('label'); // chercher le label
        const input = field.querySelector('input'); // chercher l'input lié
        if (!label || !input) return; // on saute s'il en manque

        const key = label.innerText.trim(); // ex: "Nom", "Force", etc.
        const value = params.get(key); // récupère la valeur dans l'URL pour cette clé
        if (value !== null) {
          input.value = value; // on remplit l'input avec la valeur
        }
      });

      // --- 2. Remplir les <textarea> ---
      document.querySelectorAll('.section').forEach(section => {
        const titre = section.querySelector('h2')?.innerText.trim(); // titre ex: "Biographie"
        const textarea = section.querySelector('textarea'); // chercher le textarea dans cette section
        if (!titre || !textarea) return;

        const value = params.get(titre); // récupère la valeur correspondante dans l'URL
        if (value !== null) {
          textarea.value = value; // on remplit la zone de texte
        }
      });
    });
    </script>
    
  
</body>
</html>
