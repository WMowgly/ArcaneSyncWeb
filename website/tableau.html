<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau Blanc Collaboratif</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Uncial Antiqua', cursive;
      background-color: #fdf6e3;
      color: #3b2f1e;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 248, 220, 0.9);
      border: 4px solid #8b5e3c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #3b2f1e99;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: space-between;
    }
    .toolbar select,
    .toolbar input[type="color"],
    .toolbar input[type="range"],
    .toolbar button {
      padding: 8px;
      font-family: inherit;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #8b5e3c;
      background-color: #fff6e1;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      background-color: white;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tableau Blanc Collaboratif</h1>
    <div class="toolbar">
      <select id="mode">
        <option value="draw">‚úèÔ∏è Dessin</option>
        <option value="text">üìù Texte</option>
        <option value="eraser">üßΩ Gomme</option>
      </select>
      <input type="color" id="color" value="#000000" />
      <label>
        Taille:
        <input type="range" id="size" min="1" max="50" value="3" />
      </label>
      <button id="save">üì• Sauvegarder</button>
    </div>
    <canvas id="whiteboard"></canvas>
  </div>

  <script>
    const socket = io(`${location.protocol}//${location.hostname}:3000`);
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('color');
    const sizeSlider = document.getElementById('size');
    const modeSelector = document.getElementById('mode');
    const saveButton = document.getElementById('save');

    let drawing = false;
    let current = { x: 0, y: 0 };
    let mode = 'draw';

    function resizeCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.clientWidth;
      canvas.height = Math.floor(container.clientWidth * 9 / 16);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function drawLine(x0, y0, x1, y1, color, size, emit) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.strokeStyle = color;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.stroke();
      ctx.closePath();

      if (emit) {
        socket.emit('draw', { x0, y0, x1, y1, color, size });
      }
    }

    function drawText(x, y, text, color, size, emit) {
      ctx.fillStyle = color;
      ctx.font = `${size * 5}px Uncial Antiqua`;
      ctx.fillText(text, x, y);
      if (emit) {
        socket.emit('text', { x, y, text, color, size });
      }
    }

    canvas.addEventListener('mousedown', e => {
      const pos = getPos(e);
      if (mode === 'draw' || mode === 'eraser') {
        drawing = true;
        current = pos;
      } else if (mode === 'text') {
        const userText = prompt('Entrez votre texte :');
        if (userText) {
          drawText(pos.x, pos.y, userText, colorPicker.value, parseInt(sizeSlider.value), true);
        }
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('mousemove', e => {
      if (!drawing || (mode !== 'draw' && mode !== 'eraser')) return;
      const pos = getPos(e);
      const color = mode === 'eraser' ? '#ffffff' : colorPicker.value;
      drawLine(current.x, current.y, pos.x, pos.y, color, parseInt(sizeSlider.value), true);
      current = pos;
    });

    canvas.addEventListener('touchstart', e => {
      const pos = getPos(e);
      if (mode === 'draw' || mode === 'eraser') {
        drawing = true;
        current = pos;
      } else if (mode === 'text') {
        const userText = prompt('Entrez votre texte :');
        if (userText) {
          drawText(pos.x, pos.y, userText, colorPicker.value, parseInt(sizeSlider.value), true);
        }
      }
    });

    canvas.addEventListener('touchend', () => drawing = false);
    canvas.addEventListener('touchmove', e => {
      if (!drawing || (mode !== 'draw' && mode !== 'eraser')) return;
      const pos = getPos(e);
      const color = mode === 'eraser' ? '#ffffff' : colorPicker.value;
      drawLine(current.x, current.y, pos.x, pos.y, color, parseInt(sizeSlider.value), true);
      current = pos;
      e.preventDefault();
    });

    modeSelector.addEventListener('change', () => {
      mode = modeSelector.value;
    });

    saveButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'tableau.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Socket.io
    socket.on('draw', data => {
      drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size, false);
    });

    socket.on('text', data => {
      drawText(data.x, data.y, data.text, data.color, data.size, false);
    });
  </script>
</body>
</html>
