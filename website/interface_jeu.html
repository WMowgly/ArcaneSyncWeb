<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface de Jeu</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/> 
  <style>
    body {
      font-family: 'Uncial Antiqua', cursive;
      background-color: #fdf6e3;
      padding: 40px;
      color: #3b2f1e;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #00000050;
    }

    .section {
      background: #fff4d6;
      border: 4px solid #8b5e3c;
      border-radius: 12px;
      padding: 30px 20px 20px 20px;
      box-shadow: 0 0 10px #3b2f1e99;
      max-width: 800px;
      margin: auto;
      position: relative;
    }

    .section h2 {
      position: absolute;
      top: -5px;
      left: 20px;
      background: #fff4d6;
      padding: 0 10px;
      font-size: 20px;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      color: #5c3b21;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .dual-input {
      display: flex;
      gap: 5px;
    }

    input {
      font-family: 'Uncial Antiqua', cursive;
      font-size: 16px;
      padding: 6px 10px;
      background: #fefae0;
      border: 2px solid #8b5e3c;
      border-radius: 6px;
      box-shadow: inset 0 0 4px #8b5e3c44;
      width: 100%;
    }

    input[type="number"] {
      width: 50%;
    }

    input[type="text"] {
      width: 90%;
    }

    .error {
      border-color: #cc0000;
      background-color: #ffeeee;
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }

      input[type="number"] {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    input[type="radio"] {
      width: auto;
      margin-right: 5px;
      cursor: pointer;
    }

    .field label input[type="radio"] + span {
      font-size: 14px;
      color: #5c3b21;
    }

    .field label:has(input[type="radio"]) {
      display: inline-flex;
      align-items: center;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Interface de Jeu</h1>

  <div class="section">
    <h2>Interface de Jeu</h2>
    <div class="grid">
      <div class="field"><label>Nom</label><input type="text" readonly></div>
      <div class="field"><label>Classe</label><input type="text" readonly></div>
      <div class="field"><label>Race</label><input type="text" readonly></div>
      <div class="field">
        <label>Jets de survie</label>
        <div style="
          display: flex;
          flex-direction: column;
          gap: 5px;
        ">
          <div style="
            display: flex;
            align-items: center;
            gap: 10px;
          ">
            <span>1:</span>
            <label style="margin: 0;">
              <input type="radio" name="survie1" value="reussi">
              Réussi
            </label>
            <label style="margin: 0;">
              <input type="radio" name="survie1" value="rate">
              Raté
            </label>
          </div>
          <div style="
            display: flex;
            align-items: center;
            gap: 10px;
          ">
            <span>2:</span>
            <label style="margin: 0;">
              <input type="radio" name="survie2" value="reussi">
              Réussi
            </label>
            <label style="margin: 0;">
              <input type="radio" name="survie2" value="rate">
              Raté
            </label>
          </div>
          <div style="
            display: flex;
            align-items: center;
            gap: 10px;
          ">
            <span>3:</span>
            <label style="margin: 0;">
              <input type="radio" name="survie3" value="reussi">
              Réussi
            </label>
            <label style="margin: 0;">
              <input type="radio" name="survie3" value="rate">
              Raté
            </label>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Vie</label>
        <div class="dual-input">
          <input type="number" id="player_hp_current" placeholder="Min">
          <span style="
            display: flex;
            align-items: center;
            margin: 0 5px;
            color: #8b5e3c;
            font-size: 24px;
            height: 90%;
            padding-bottom: 3px;
          ">/</span>
          <input type="number" id="player_hp" readonly>
        </div>
      </div>

      <div class="field">
        <label>Vie bonus</label>
        <input type="number" id="player_vie_bonus">
      </div>

      <div class="field">
        <label>Valeur protection</label>
        <div class="dual-input">
          <input type="number" id="player_protection_current">
          <span style="
            display: flex;
            align-items: center;
            margin: 0 5px;
            color: #8b5e3c;
            font-size: 24px;
            height: 90%;
            padding-bottom: 3px;
          ">/</span>
          <input type="number" id="player_protection_max" placeholder="Max" readonly>
        </div>
      </div>

      <div class="field">
        <label>Mana</label>
        <div class="dual-input">
          <input type="number" id="player_mana_current" placeholder="Min">
          <span style="
            display: flex;
            align-items: center;
            margin: 0 5px;
            color: #8b5e3c;
            font-size: 24px;
            height: 90%;
            padding-bottom: 3px;
          ">/</span>
          <input type="number" id="player_mana" readonly>
        </div>
      </div>

      <div class="field">
        <label>Intox.</label>
        <div class="dual-input">
          <input type="number" id="player_intox" placeholder="Intox">
        </div>
      </div>
    </div><!-- fin du grid -->
    <div style="text-align: center; margin-top: 30px;">
      <button id="save-btn" style="
        background-color: #8b5e3c;
        color: white;
        font-family: 'Uncial Antiqua', cursive;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 2px 2px 5px #3b2f1e66;
        ">
        Sauvegarder
      </button>
    </div>
  </div><!-- fin de la section h2 -->
  <div style="text-align: center; margin-top: 30px;">
    <button id="fiche-btn" style="
      background-color: #8b5e3c;
      color: white;
      font-family: 'Uncial Antiqua', cursive;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #3b2f1e66;
    ">
      Voir Fiche de Perso
    </button>
  </div>
  <script src="navbar.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
    
      // Injection des valeurs max et actuelles dans les champs
      document.getElementById('player_hp').value = params.get("VieMax");
      document.getElementById('player_hp_current').value = params.get("VieCurrent");
      
      document.getElementById('player_mana').value = params.get("ManaMax");
      document.getElementById('player_mana_current').value = params.get("ManaCurrent");

      document.getElementById('player_protection_max').value = params.get("Valeur protection max");
      document.getElementById('player_protection_current').value = params.get("Valeur protection");

      document.getElementById('player_intox').value = params.get("Intox.");



      document.querySelectorAll('input').forEach(input => {
        const placeholder = input.placeholder?.toLowerCase();
        const name = input.previousElementSibling?.innerText?.trim();
    
        if (!name) return;
    
        const value = params.get(name);
        if (value !== null) {
          input.value = value;
        }
      });
    
      // Pour afficher le nom du joueur dans le titre (optionnel)
      const nom = params.get("Nom");
      if (nom) {
        document.querySelector("h1").innerText = `Interface de Jeu – ${nom}`;
      }

      // Ajout des validateurs pour les champs current ne dépassant pas max
      setupValidators();

    });


    // Fonction pour vérifier que current <= max pour vie et mana
    function setupValidators() {
      const hpCurrent = document.getElementById('player_hp_current');
      const hpMax = document.getElementById('player_hp');
      const manaCurrent = document.getElementById('player_mana_current');
      const manaMax = document.getElementById('player_mana');
      const protectionCurrent = document.getElementById('player_protection_current');
      const protectionMax = document.getElementById('player_protection_max');

      // Validation pour les points de vie
      hpCurrent.addEventListener('input', () => {
        const current = parseInt(hpCurrent.value) || 0;
        const max = parseInt(hpMax.value) || 0;
        
        if (current > max) {
          hpCurrent.classList.add('error');
        } else {
          hpCurrent.classList.remove('error');
        }
      });

      // Validation pour le mana
      manaCurrent.addEventListener('input', () => {
        const current = parseInt(manaCurrent.value) || 0;
        const max = parseInt(manaMax.value) || 0;
        
        if (current > max) {
          manaCurrent.classList.add('error');
        } else {
          manaCurrent.classList.remove('error');
        }
      });

      // Validation pour la protection
      protectionCurrent.addEventListener('input', () => {
        const current = parseInt(protectionCurrent.value) || 0;
        const max = parseInt(protectionMax.value) || 0;
        
        if (current > max) {
          protectionCurrent.classList.add('error');
        } else {
          protectionCurrent.classList.remove('error');
        }
      });

      // Exécution initiale des validations
      setTimeout(() => {
        hpCurrent.dispatchEvent(new Event('input'));
        manaCurrent.dispatchEvent(new Event('input'));
        validateProtection();
      }, 500);
    }     
    </script>
    <script>
        document.getElementById("fiche-btn").addEventListener("click", () => {
          const currentParams = new URLSearchParams(window.location.search);
          window.location.href = `fiche_perso.html?${currentParams.toString()}`;
        });
    </script>
    <script>
      document.getElementById("save-btn").addEventListener("click", async () => {

        // Clic sur le bouton "Sauvegarder"
        console.log("Bouton cliqué");

        const params = new URLSearchParams(window.location.search);
        const nom = params.get("Nom"); // Récupère le nom depuis l'URL
        
        if (!nom) {
          alert('Erreur : nom du joueur non trouvé');
          return;
        }
        
        // Récupérer les données des champs
        const hpCurrent = parseInt(document.getElementById('player_hp_current').value, 10);
        const hpMax = parseInt(document.getElementById('player_hp').value, 10);
        const manaCurrent = parseInt(document.getElementById('player_mana_current').value, 10);
        const manaMax = parseInt(document.getElementById('player_mana').value, 10);
        const protectionMax = parseInt(document.getElementById('player_protection_max').value, 10);
        const protectionCurrent = parseInt(document.getElementById('player_protection_current').value, 10);
        const intoxCurrent = parseInt(document.getElementById('player_intox').value, 10);
        const vieBonus = parseInt(document.getElementById('player_vie_bonus').value, 10);
        
        const survie = {
          jet1: document.querySelector('input[name="survie1"]:checked')?.value || null,
          jet2: document.querySelector('input[name="survie2"]:checked')?.value || null,
          jet3: document.querySelector('input[name="survie3"]:checked')?.value || null
        };

        // S'assurer que les valeurs current ne dépassent pas les valeurs max
        if (hpCurrent > hpMax) {
          hpCurrent = hpMax;
          document.getElementById('player_hp_current').value = hpMax;
          document.getElementById('player_hp_current').classList.remove('error');
        }

        if (manaCurrent > manaMax) {
          manaCurrent = manaMax;
          document.getElementById('player_mana_current').value = manaMax;
          document.getElementById('player_mana_current').classList.remove('error');
        }

        if (protectionCurrent > protectionMax) {
          protectionCurrent = protectionMax;
          document.getElementById('player_protection_current').value = protectionMax;
          document.getElementById('player_protection_current').classList.remove('error');
        }

        const nouvellesDonnees = {
          hp: { current: hpCurrent, max: hpMax },
          mana: { current: manaCurrent, max: manaMax },
          defense: { bonus_vie: vieBonus, protection: protectionCurrent, protection_max: protectionMax, intox: intoxCurrent, survie: survie }
        };
        
        // Afficher les données dans la console (pour le débogage)
        console.log("Données à envoyer:", { nom, nouvellesDonnees });

        // Appeler la fonction mettreAJourJoueur via une API ou directement
        try {
      const response = await fetch('/api/joueur', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nom, nouvellesDonnees })
      });

      if (response.ok) {
        // Mise à jour de l'URL avec les nouvelles valeurs
        const newParams = new URLSearchParams(window.location.search);
        newParams.set("VieCurrent", hpCurrent.toString());
        newParams.set("VieMax", hpMax.toString());
        newParams.set("ManaCurrent", manaCurrent.toString());
        newParams.set("ManaMax", manaMax.toString());
        newParams.set("Intox.", intoxCurrent.toString());
        newParams.set("Vie bonus", vieBonus.toString());
        newParams.set("Valeur protection", protectionCurrent.toString());
        newParams.set("Valeur protection max", protectionMax.toString());
        newParams.set("Survie1", survie.jet1 || '');
        newParams.set("Survie2", survie.jet2 || '');
        newParams.set("Survie3", survie.jet3 || '');

        // Mettre à jour l'URL sans recharger la page
        window.history.pushState({}, '', `${window.location.pathname}?${newParams.toString()}`);
        
        console.log('URL mise à jour avec les nouvelles valeurs');
        alert('Données sauvegardées avec succès !');
      } else {
        alert('Erreur lors de la sauvegarde des données.');
      }
    } catch (error) {
      console.error('Erreur:', error);
      alert('Une erreur est survenue lors de la sauvegarde.');
    }
  });
    </script>
</body>
</html>
