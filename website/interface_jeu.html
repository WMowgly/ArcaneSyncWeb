<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface de Jeu</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Uncial Antiqua', cursive;
      background-color: #fdf6e3;
      padding: 40px;
      color: #3b2f1e;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #00000050;
    }

    .section {
      background: #fff4d6;
      border: 4px solid #8b5e3c;
      border-radius: 12px;
      padding: 30px 20px 20px 20px;
      box-shadow: 0 0 10px #3b2f1e99;
      max-width: 800px;
      margin: auto;
      position: relative;
    }

    .section h2 {
      position: absolute;
      top: -18px;
      left: 20px;
      background: #fff4d6;
      padding: 0 10px;
      font-size: 20px;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      color: #5c3b21;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .dual-input {
      display: flex;
      gap: 5px;
    }

    input {
      font-family: 'Uncial Antiqua', cursive;
      font-size: 16px;
      padding: 6px 10px;
      background: #fefae0;
      border: 2px solid #8b5e3c;
      border-radius: 6px;
      box-shadow: inset 0 0 4px #8b5e3c44;
      width: 100%;
    }

    input[type="number"] {
      width: 50%;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }

      input[type="number"] {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Interface de Jeu</h1>

  <div class="section">
    <h2>Interface de Jeu</h2>
    <div class="grid">
      <div class="field"><label>Nom</label><input type="text"></div>
      <div class="field"><label>Classe Spécialisation</label><input type="text"></div>
      <div class="field"><label>Race</label><input type="text"></div>
      <div class="field">
        <label>Survie</label>
        <input type="number">
      </div>

      <div class="field">
        <label>Vie</label>
        <div class="dual-input">
          <input type="number" placeholder="Min">
          <input type="number">
        </div>
      </div>

      <div class="field">
        <label>Vie bonus</label>
        <input type="number">
      </div>

      <div class="field">
        <label>Valeur protection</label>
        <div class="dual-input">
          <input type="number" placeholder="Min">
          <input type="number">
        </div>
      </div>

      <div class="field">
        <label>Valeur protection max</label>
        <input type="number">
      </div>

      <div class="field">
        <label>Mana</label>
        <div class="dual-input">
          <input type="number" placeholder="Min">
          <input type="number">
        </div>
      </div>

      <div class="field">
        <label>Intox.</label>
        <div class="dual-input">
          <input type="number" placeholder="Min">
          <input type="number" placeholder="Max">
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center; margin-top: 30px;">
    <button id="fiche-btn" style="
      background-color: #8b5e3c;
      color: white;
      font-family: 'Uncial Antiqua', cursive;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #3b2f1e66;
    ">
      Voir Fiche de Perso
    </button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
    
      document.querySelectorAll('input').forEach(input => {
        const placeholder = input.placeholder?.toLowerCase();
        const name = input.previousElementSibling?.innerText?.trim();
    
        if (!name) return;
    
        const value = params.get(name);
        if (value !== null) {
          input.value = value;
        }
      });
    
      // Pour afficher le nom du joueur dans le titre (optionnel)
      const nom = params.get("Nom");
      if (nom) {
        document.querySelector("h1").innerText = `Interface de Jeu – ${nom}`;
      }
    });
    </script>
    <script>
        document.getElementById("fiche-btn").addEventListener("click", () => {
          const currentParams = new URLSearchParams(window.location.search);
          window.location.href = `fiche_perso.html?${currentParams.toString()}`;
        });
    </script>
</body>
</html>
